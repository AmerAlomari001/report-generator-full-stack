<div class="card mx-auto mt-5 shadow-sm" style="max-width:420px;">
  <div class="card-body">
    <h4 class="card-title text-center mb-3">ğŸ” Login</h4>

    <!-- Ø­Ø§Ù„Ø© Ø§Ù„ØªØ­Ù…ÙŠÙ„ -->
    <div *ngIf="loading" class="text-center mb-3">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2 text-muted">Please wait...</p>
    </div>

    <!-- Ù†Ù…ÙˆØ°Ø¬ ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" *ngIf="!loading">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" formControlName="email" type="email" placeholder="example@mail.com" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger small">
          Please enter a valid email
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" formControlName="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger small">
          Password is required
        </div>
      </div>

      <button
        class="btn btn-primary w-100"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>

    <p class="mt-3 text-center text-muted">
      No account?
      <a routerLink="/signup" class="text-decoration-none">Sign up</a>
    </p>
  </div>
</div>
