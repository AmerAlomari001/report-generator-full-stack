<div class="card mx-auto mt-5 shadow-sm" style="max-width:420px;">
  <div class="card-body">
    <h4 class="card-title text-center mb-3">ğŸ“ Sign Up</h4>

    <div *ngIf="loading" class="text-center mb-3">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2 text-muted">Creating your account...</p>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSignup()" *ngIf="!loading">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input class="form-control" formControlName="username" placeholder="Your full name">
        <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched" class="text-danger small">
          Name is required
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" formControlName="email" type="email" placeholder="example@mail.com">
        <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-danger small">
          Please enter a valid email
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" formControlName="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢">
        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-danger small">
          Password must be at least 6 characters
        </div>
      </div>

      <button
        class="btn btn-primary w-100"
        type="submit"
        [disabled]="signupForm.invalid"
      >
        Create Account
      </button>
    </form>

    <p class="mt-3 text-center text-muted">
      Already have an account?
      <a routerLink="/login" class="text-decoration-none">Login</a>
    </p>
  </div>
</div>
