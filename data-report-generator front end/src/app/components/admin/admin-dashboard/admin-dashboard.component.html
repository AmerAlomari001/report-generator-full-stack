<div class="container py-5">
  <h2 class="text-center mb-4">Admin Dashboard</h2>

  <div class="row text-center">
    <div class="col-md-4">
      <div class="card shadow-sm border-primary mb-3">
        <div class="card-body">
          <h5 class="card-title">Total Reports</h5>
          <p class="display-6 text-primary">{{ total }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm border-warning mb-3">
        <div class="card-body">
          <h5 class="card-title">Pending Reports</h5>
          <p class="display-6 text-warning">{{ pending }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm border-success mb-3">
        <div class="card-body">
          <h5 class="card-title">Approved Reports</h5>
          <p class="display-6 text-success">{{ approved }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <button class="btn btn-primary btn-lg" (click)="goReports()">View All Reports</button>
  </div>
</div>
