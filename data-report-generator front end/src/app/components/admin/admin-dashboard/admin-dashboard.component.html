<div class="container py-5">
  <h2 class="text-center mb-4">Admin Dashboard</h2>

  <div class="row text-center">
    <!-- Total Reports -->
    <div class="col-md-6">
      <div class="card shadow-sm border-primary mb-3">
        <div class="card-body">
          <h5 class="card-title">Total Reports</h5>
          <p class="display-6 text-primary">{{ totalReports }}</p>
        </div>
      </div>
    </div>

    <!-- Total Users -->
    <div class="col-md-6">
      <div class="card shadow-sm border-success mb-3">
        <div class="card-body">
          <h5 class="card-title">Total Users</h5>
          <p class="display-6 text-success">{{ totalUsers }}</p>
        </div>
      </div>
    </div>
  </div>


  <div class="text-center mt-4">
<button class="btn btn-primary btn-lg" (click)="goToReports()">View All Reports</button>

  <div class="mt-4 d-flex gap-2">

  <div class="text-center mt-4 d-flex justify-content-center gap-2">
    <button class="btn btn-outline-primary" (click)="goToReports()">Manage Reports</button>
    <button class="btn btn-outline-secondary" (click)="goToUsers()">Manage Users</button>
  </div>
</div>
