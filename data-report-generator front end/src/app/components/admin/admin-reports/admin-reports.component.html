<div class="container py-4">
  <h4>Reports Review</h4>

  <div class="mb-3">
    <select class="form-select w-auto" [(ngModel)]="filter">
      <option value="">All</option>
      <option value="pending">Pending</option>
      <option value="approved">Approved</option>
      <option value="rejected">Rejected</option>
    </select>
  </div>

  <table class="table table-sm table-striped align-middle">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>User</th>
        <th>Date</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of listFiltered; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ r.title }}</td>
        <td>{{ r.userEmail || r.user?.email }}</td>
        <td>{{ r.date | date:'short' }}</td>
        <td>{{ r.status }}</td>
        <td>
          <button class="btn btn-sm btn-primary me-1" (click)="view(r)">View</button>
          <button class="btn btn-sm btn-success me-1" (click)="approve(r)">Approve</button>
          <button class="btn btn-sm btn-danger" (click)="reject(r)">Reject</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
