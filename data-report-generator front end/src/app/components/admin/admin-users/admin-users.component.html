<div class="container py-5">
  <h2 class="text-center mb-4">ğŸ‘¥ Manage Users</h2>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status"></div>
    <p>Loading users...</p>
  </div>

  <table *ngIf="!loading && users.length" class="table table-striped align-middle">
    <thead class="table-primary">
      <tr>
        <th>#</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
          <span
            class="badge"
            [ngClass]="{
              'bg-success': user.role === 'admin',
              'bg-secondary': user.role === 'user'
            }"
          >
            {{ user.role }}
          </span>
        </td>
        <td class="text-center">
          <button class="btn btn-sm btn-outline-primary me-2" (click)="changeRole(user)">
            ğŸ” Change Role
          </button>
          <button class="btn btn-sm btn-outline-danger" (click)="deleteUser(user.id)">
            ğŸ—‘ï¸ Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && !users.length" class="text-center text-muted py-5">
    <p>No users found.</p>
  </div>
</div>
