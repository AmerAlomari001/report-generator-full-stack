<div class="container mt-4">
  <h2 class="mb-3">ðŸ‘¥ Users Management</h2>

  <div *ngIf="loading" class="text-center p-4">Loading...</div>

  <table *ngIf="!loading" class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users">
        <td>{{ u.id }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.email }}</td>

        <td>
          <select class="form-select form-select-sm" [(ngModel)]="u.role" (change)="changeRole(u)">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </td>

        <!-- âœ… Ø­Ø§Ù„Ø© Ø§Ù„Ù…ÙˆØ§ÙÙ‚Ø© -->
        <td>
          <span 
            class="badge" 
            [ngClass]="{
              'bg-secondary': u.isApproved === 0,
              'bg-success': u.isApproved === 1,
              'bg-danger': u.isApproved === -1
            }">
            {{
              u.isApproved === 0
                ? 'Pending'
                : u.isApproved === 1
                ? 'Approved'
                : 'Rejected'
            }}
          </span>
        </td>

        <td>
          <!-- âœ… Ø£Ø²Ø±Ø§Ø± Ø§Ù„ØªØ­ÙƒÙ… -->
          <button
            *ngIf="u.isApproved === 0"
            class="btn btn-success btn-sm me-2"
            (click)="approveUser(u.id, true)">
            Approve
          </button>

          <button
            *ngIf="u.isApproved === 0"
            class="btn btn-warning btn-sm me-2"
            (click)="approveUser(u.id, false)">
            Reject
          </button>

          <button
            class="btn btn-danger btn-sm"
            (click)="deleteUser(u.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
